<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <div class="logo-bar">
          <img src="odin-logo.png" alt="The Odin Project Logo" class="logo" />
          <h1 class="title">Odin Fuel</h1>
        </div>
        <p class="img-credit">Photo by Mariana Medvedeva on Unsplash</p>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="text">
            <p class="para-one">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p class="para-two">You know you want to.</p>
          </div>
        </div>
        <div class="second-section">
          <div class="form-section">
            <p class="legend">Let's do this!</p>
            <form action="#" id="account-creation">
              <label for="firstname"
                >First Name<input
                  type="text"
                  id="firstname"
                  name="firstname"
                  required
              /></label>
              <label for="lastname"
                >Last Name<input
                  type="text"
                  id="lastname"
                  name="lastname"
                  required /></label
              ><label for="email"
                >Email<input
                  type="text"
                  id="email"
                  name="email"
                  required /></label
              ><label for="phonenumber"
                >Phone Number<input
                  type="text"
                  id="phonenumber"
                  name="phonenumber"
                  required /></label
              ><label for="password"
                >Password<input
                  type="text"
                  id="password"
                  name="password"
                  required /></label
              ><label for="confirmpassword"
                >Confirm Password<input
                  type="text"
                  id="confirmpassword"
                  name="confirmpassword"
                  required
              /></label>
            </form>
          </div>
        </div>
        <div class="third-section">
          <div class="submit-section">
            <button type="submit" form="account-creation">
              Create Account
            </button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
