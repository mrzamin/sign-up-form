<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Here</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-column">
      <div class="image-sidebar">
        <img src="odin-logo.png" alt="The Odin Project Logo" />
        <h1 class="page-title">Sign-Up Form</h1>
      </div>
      <p>Photo by Mariana Medvedeva on Unsplash</p>
    </div>

    <div class="right-column">
      <div class="paragraphs">
        <p class="para-one">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="para-two">You <em>know</em> you want to.</p>
      </div>
      <div class="form-section">
        <p class="form-title">Let's do this!</p>
        <form>
          <label for="firstname"
            >First Name
            <input type="text" name="firstname" id="firstname" required />
          </label>
          <label for="lastname"
            >Last Name
            <input type="text" name="lastname" id="lastname" required />
          </label>
          <label for="email"
            >Email
            <input type="email" name="email" id="email" required />
          </label>
          <label for="phonenumber"
            >Phone Number
            <input type="tel" name="phonenumber" id="phonenumber" required />
          </label>
          <label for="password"
            >Password
            <input type="password" name="password" id="password" required />
          </label>
        </form>
      </div>
      <div class="button">
        <button type="submit">Create Account</button>
      </div>
      <div class="login">
        <span>Already have an account? Login</span>
      </div>
    </div>
  </body>
</html>
