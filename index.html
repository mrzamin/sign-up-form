<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Here</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <div class="logo-bar">
          <img src="odin-logo.png" alt="The Odin Project Logo" />
          <h1 class="page-title">ODIN</h1>
        </div>
        <p class="img-credit">Photo by Mariana Medvedeva on Unsplash</p>
      </div>

      <main>
        <div class="description">
          <p class="para-one">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="para-two">You <em>know</em> you want to.</p>
        </div>

        <form action="#">
          <div class="form-wrapper">
            <p>Let's do this!</p>

            <fieldset class="row-1">
              <label for="firstname"
                >First Name
                <input type="text" name="firstname" id="firstname" required />
              </label>
              <label for="lastname"
                >Last Name
                <input type="text" name="lastname" id="lastname" required />
              </label>
            </fieldset>
            <fieldset class="row-2">
              <label for="email"
                >Email
                <input type="email" name="email" id="email" required />
              </label>
              <label for="phonenumber"
                >Phone Number
                <input
                  type="tel"
                  name="phonenumber"
                  id="phonenumber"
                  required
                />
              </label>
            </fieldset>
            <fieldset class="row-3">
              <label for="password"
                >Password
                <input type="password" name="password" id="password" required />
              </label>
            </fieldset>
          </div>
        </form>

        <div class="button-area">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
